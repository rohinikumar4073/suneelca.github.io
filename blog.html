---
layout: inner
title: Blog
---

<style>
.
.content {
font-family: Helvetica, Arial;
}
.content-body {
display: -webkit-box;
-webkit-box-orient: vertical;
-webkit-line-clamp: 2;
overflow: hidden;
}
</style>
<div>
  <h1>Latest Posts</h1>
  <ul>
    {% for post in site.posts %}
      <li class="content">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div>
          {{ post.excerpt }}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
